<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayerr</title>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="./styyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

</head>

<body>
    <h1>Video player customization <span>simply bcuz I can</span></h1>
    <video src="videos/backagain.mp4" class="screen" id="video" poster="img/posterr.png"></video>
    <div class="controls">
        <button class="btn" id="play"> <i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="pause"> <i class="fa fa-2x fa-stop"></i></button>
        <input type="range" id="progress" min="0" max="100" step="0.2" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
</body>
<script src="skripett.js"></script>

</html>
